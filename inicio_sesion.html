<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - Adventures Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      color: #eee;
    }
    .login-container {
      background: #121212;
      padding: 40px 35px 50px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(255,255,255,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: #eee;
    }
    .login-container h2 {
      color: #00bcd4;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .input-group-text {
      background: #00bcd4 !important;
      color: white !important;
      border: none !important;
      border-top-left-radius: 10px !important;
      border-bottom-left-radius: 10px !important;
      user-select: none;
    }
    .form-control {
      border-radius: 0 10px 10px 0 !important;
      border-left: none !important;
      padding-left: 15px;
      height: 45px;
      font-size: 1rem;
      box-shadow: none !important;
      background: #222;
      color: #eee;
      border: 1px solid #00bcd4 !important;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .form-control:focus {
      box-shadow: 0 0 8px #00bcd4 !important;
      border-color: #00bcd4 !important;
      outline: none;
      background: #333;
      color: #fff;
    }
    .btn-login {
      margin-top: 20px;
      background-color: #00bcd4 !important;
      color: #121212 !important;
      font-weight: 700;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      border: none !important;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,188,212,0.4);
      cursor: pointer;
    }
    .btn-login:hover,
    .btn-login:focus {
      background-color: #0097a7 !important;
      box-shadow: 0 7px 20px rgba(0,151,167,0.7);
      outline: none;
    }
    .icon-login {
      font-size: 4rem;
      color: #00bcd4;
      margin-bottom: 25px;
      user-select: none;
    }
    .text-small {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 25px;
    }
    .text-small a {
      color: #00bcd4;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .text-small a:hover,
    .text-small a:focus {
      color: #0097a7;
      text-decoration: underline;
      outline: none;
    }
    .error-msg {
      color: #ff5252;
      font-size: 0.9rem;
      margin-top: -12px;
      margin-bottom: 15px;
      text-align: left;
      user-select: none;
    }
    #errorCredenciales {
      color: #ff5252;
      font-size: 0.9rem;
      margin-top: 10px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
      user-select: none;
    }
    /* Navbar */
    nav.navbar {
      background-color: #121212 !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    nav.navbar .navbar-brand {
      color: #00bcd4 !important;
      font-weight: 700;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand mx-auto" href="index.html" tabindex="0">Adventures Travel Agency</a>
    </div>
  </nav>

  <main class="login-container" role="main" aria-label="Formulario de inicio de sesión" style="margin-top: 100px;">
    <div class="icon-login" aria-hidden="true">
      <i class="fas fa-user-circle"></i>
    </div>
    <h2>Iniciar Sesión</h2>
    <form id="formLogin" novalidate>
      
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-user" aria-hidden="true"></i></span>
        <input
          type="text"
          id="usuario"
          class="form-control"
          placeholder="Nombre de usuario"
          aria-label="Nombre de usuario"
          required
          autocomplete="username"
          autofocus
        />
      </div>
      <div id="errorUsuario" class="error-msg" style="display:none;">Por favor ingresa tu nombre de usuario.</div>
      
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock" aria-hidden="true"></i></span>
        <input
          type="password"
          id="contrasena"
          class="form-control"
          placeholder="Contraseña"
          aria-label="Contraseña"
          required
          autocomplete="current-password"
        />
      </div>
      <div id="errorContrasena" class="error-msg" style="display:none;">Por favor ingresa tu contraseña.</div>
      
      <div id="errorCredenciales" class="error-msg" role="alert" aria-live="assertive">
        Usuario o contraseña incorrectos.
      </div>

      <button type="submit" class="btn-login" aria-label="Ingresar a la cuenta">Ingresar</button>
    </form>
    <p class="text-small">
      ¿No tienes cuenta? <a href="#" tabindex="0">Regístrate</a>
    </p>
  </main>

  <script>
    const form = document.getElementById('formLogin');
    const usuarioInput = document.getElementById('usuario');
    const contrasenaInput = document.getElementById('contrasena');
    const errorUsuario = document.getElementById('errorUsuario');
    const errorContrasena = document.getElementById('errorContrasena');
    const errorCredenciales = document.getElementById('errorCredenciales');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      errorUsuario.style.display = 'none';
      errorContrasena.style.display = 'none';
      errorCredenciales.style.display = 'none';

      const usuario = usuarioInput.value.trim();
      const contrasena = contrasenaInput.value.trim();

      let valid = true;

      if (!usuario) {
        errorUsuario.style.display = 'block';
        valid = false;
      }
      if (!contrasena) {
        errorContrasena.style.display = 'block';
        valid = false;
      }

      if (!valid) return;

      const usuarioValido = "usuario123";
      const contrasenaValida = "password123";

      if (usuario === usuarioValido && contrasena === contrasenaValida) {
        localStorage.setItem('usuarioLogueado', usuario);
        window.location.href = 'mis_reservas.html'; // Cambia a la página que quieras
      } else {
        errorCredenciales.style.display = 'block';
        contrasenaInput.value = '';
        contrasenaInput.focus();
      }
    });
  </script>

</body>
</html>
