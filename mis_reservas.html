<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Reservas - Adventures Travel Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .reserva-card {
      margin-bottom: 25px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .reserva-card h5 {
      background-color: #598BB3;
      color: white;
      padding: 16px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .btn-eliminar {
      margin-top: 15px;
    }
    .candado {
      font-size: 2.5rem;
      color: #598BB3;
      text-align: center;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .candado.abierto {
      color: #BFBDBD;
      transform: rotate(20deg);
    }
    .login-box {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      margin-top: 80px;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .reserva-total {
      font-weight: bold;
      font-size: 1.1em;
      color: #0d6efd;
    }
    .total-final {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 50px;
    }
    .alert-login {
      display: none;
    }
    #formPago input:focus, #formPago select:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }
    #formPago .input-group-text {
      background-color: #198754;
      color: white;
      border: none;
    }
    @media (max-width: 576px) {
      .reserva-card h5 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Adventures Travel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Mis Reservas</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="seccionLoginPendiente" class="container">
  <div class="login-box">
    <div id="iconoCandado" class="candado"><i class="fas fa-lock"></i></div>
    <h4 class="mb-3">Inicia sesión para ver tus reservas</h4>
    <div id="alertaLogin" class="alert alert-danger alert-dismissible fade show alert-login" role="alert">
      Por favor, completa todos los campos.
      <button type="button" class="btn-close" onclick="document.getElementById('alertaLogin').style.display='none';"></button>
    </div>
    <form id="formLogin">
      <input type="text" id="usuario" class="form-control" placeholder="Nombre de usuario" required />
      <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required />
      <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
    </form>
  </div>
</div>

<div id="seccionReservas" class="container mt-5" style="display: none;">
  <div class="text-center mb-4">
    <i id="iconoAbierto" class="fas fa-lock-open candado abierto" style="display: none;"></i>
    <h2 class="mb-3">Tus Reservas Guardadas</h2>
  </div>
  <div id="contenedorReservas" class="row"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  localStorage.removeItem("usuarioLogueado");

  const seccionLoginPendiente = document.getElementById("seccionLoginPendiente");
  const seccionReservas = document.getElementById("seccionReservas");
  const contenedor = document.getElementById("contenedorReservas");

  document.getElementById("formLogin").addEventListener("submit", function(e) {
    e.preventDefault();
    const usuario = document.getElementById("usuario").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    if (usuario && contrasena) {
      localStorage.setItem("usuarioLogueado", usuario);
      mostrarReservas();
    } else {
      document.getElementById("alertaLogin").style.display = 'block';
    }
  });

  function mostrarReservas() {
    document.getElementById("seccionLoginPendiente").style.display = "none";
    document.getElementById("seccionReservas").style.display = "block";
    document.getElementById("iconoAbierto").style.display = "block";
    renderizarReservas();
  }

  function renderizarReservas() {
    const reservasTradicionales = JSON.parse(localStorage.getItem("reservas")) || [];
    const reservasPaquetes = JSON.parse(localStorage.getItem("reservasGlobales")) || [];
    contenedor.innerHTML = "";

    if (reservasTradicionales.length === 0 && reservasPaquetes.length === 0) {
      contenedor.innerHTML = `<div class="alert alert-warning text-center col-12">No has hecho ninguna reserva aún.</div>`;
      return;
    }

    let totalGeneral = 0;

    reservasTradicionales.forEach((r, i) => {
      const precioTotal = parseFloat(r.precioTotal || 0).toFixed(2);
      totalGeneral += parseFloat(precioTotal);

      const card = document.createElement("div");
      card.className = "col-md-6";
      card.innerHTML = `
        <div class="card reserva-card">
          <h5 class="card-header">Reserva ${i + 1} - ${r.pais || 'País no especificado'}</h5>
          <div class="card-body">
            <p><strong>Región:</strong> ${r.region}</p>
            <p><strong>País:</strong> ${r.pais}</p>
            <p><strong>Personas:</strong> ${r.personas}</p>
            <p><strong>Vuelo:</strong> ${r.vuelo} - $${parseFloat(r.precioVuelo).toFixed(2)}</p>
            <p><strong>Actividad:</strong> ${r.actividad} - $${parseFloat(r.precioActividad).toFixed(2)}</p>
            <p><strong>Hotel:</strong> ${r.hotel} - $${parseFloat(r.precioHotel).toFixed(2)}</p>
            <p><strong>Fecha:</strong> ${r.fecha}</p>
            <p><strong>Horario:</strong> ${r.horario}</p>
            <p class="reserva-total">Total: $${precioTotal}</p>
            <button class="btn btn-danger btn-sm btn-eliminar" onclick="eliminarReserva(${i}, 'tradicional')">Eliminar</button>
          </div>
        </div>`;
      contenedor.appendChild(card);
    });

    reservasPaquetes.forEach((r, j) => {
      const precioTotal = parseFloat(r.precioTotal || 0).toFixed(2);
      totalGeneral += parseFloat(precioTotal);

      const card = document.createElement("div");
      card.className = "col-md-6";
      card.innerHTML = `
        <div class="card reserva-card">
          <h5 class="card-header">Reserva Paquete - ${r.paquete}</h5>
          <div class="card-body">
            <img src="${r.imagen}" alt="Imagen del paquete" class="img-fluid rounded mb-3"/>
            <p><strong>Destino:</strong> ${r.destino}</p>
            <p><strong>Duración:</strong> ${r.duracion}</p>
            <p><strong>Actividades:</strong> ${r.actividades}</p>
            <p><strong>Fecha de Inicio:</strong> ${r.fechaInicio}</p>
            <p><strong>Personas:</strong> ${r.cantidadPersonas}</p>
            <p><strong>Comentarios:</strong> ${r.comentarios}</p>
            <p class="reserva-total">Total: $${precioTotal}</p>
            <p><small><i class="fas fa-clock"></i> Fecha de reserva: ${r.fechaReserva}</small></p>
            <button class="btn btn-danger btn-sm btn-eliminar" onclick="eliminarReserva(${j}, 'paquete')">Eliminar</button>
          </div>
        </div>`;
      contenedor.appendChild(card);
    });

    // Formulario de pago
    const pago = document.createElement("div");
    pago.className = "col-12 mt-4";
    pago.innerHTML = `
      <div class="total-final">
        <h5 class="mb-4"><i class="fas fa-credit-card me-2 text-success"></i>Método de Pago</h5>
        <form id="formPago">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre del Titular</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Número de Tarjeta</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
              </div>
            </div>
            <div class="col-md-4">
              <label class="form-label">Vencimiento</label>
              <input type="month" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">CVV</label>
              <input type="text" class="form-control" placeholder="123" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tipo de Tarjeta</label>
              <select class="form-select" required>
                <option value="">Seleccionar...</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100 mt-4">
            <i class="fas fa-check-circle me-2"></i>Confirmar Pago
          </button>
        </form>
        <div id="mensajePago" class="alert alert-success mt-4 d-none">
          <i class="fas fa-check-circle me-2"></i><strong>¡Gracias por tu compra!</strong> Tu pago fue exitoso.
        </div>
      </div>`;
    contenedor.appendChild(pago);

    pago.querySelector("#formPago").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("mensajePago").classList.remove("d-none");
    });

    const totalFinal = document.createElement("div");
    totalFinal.className = "col-12 mt-4 text-center";
    totalFinal.innerHTML = `
      <div class="total-final">
        <h5><i class="fas fa-coins text-warning me-2"></i>Total de Todas las Reservas: <span class="text-primary">$${totalGeneral.toFixed(2)}</span></h5>
      </div>`;
    contenedor.appendChild(totalFinal);
  }

  function eliminarReserva(index, tipo) {
    if (tipo === 'tradicional') {
      let reservas = JSON.parse(localStorage.getItem("reservas")) || [];
      reservas.splice(index, 1);
      localStorage.setItem("reservas", JSON.stringify(reservas));
    } else {
      let reservas = JSON.parse(localStorage.getItem("reservasGlobales")) || [];
      reservas.splice(index, 1);
      localStorage.setItem("reservasGlobales", JSON.stringify(reservas));
    }
    renderizarReservas();
  }

  if (localStorage.getItem("usuarioLogueado")) {
    mostrarReservas();
  }
</script>

</body>
</html>
